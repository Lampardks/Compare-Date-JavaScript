<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сравнение дат</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Сравнение дат</h1>

    <div class="date-container">
        <span class="date-container__title">Введите дату и время</span>
        <input id="time1" class="date-container__data" type="text" placeholder="2018-05-02 23:23">
    </div>
    <div class="date-container">
        <span class="date-container__title">Введите дату и время</span>
        <input id="time2" class="date-container__data" type="text" placeholder="2018-05-02 22:23">
    </div>
    <div class="date-container">
        <span class="date-container__title">Выберите тип сравнения</span>
        <select id="precision" class="date-container__data">
            <option>выбрать:</option>
            <option value="minute">Минуты</option>
            <option value="hour">Часы</option>
            <option value="day">Дни</option>
            <option value="month">Месяца</option>
            <option value="year">Годы</option>
        </select>
    </div>
    <div class="date-container">
        <button id="buttonTime">Сравнить даты</button>
    </div>

</body>
</html>
